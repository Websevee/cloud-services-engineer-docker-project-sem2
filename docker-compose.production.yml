services:
  backend:
    build: ./backend
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health/"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args: &frontend_vars
        NODE_ENV: ${NODE_ENV:-production}
        VUE_APP_API_URL: ${VUE_APP_API_URL:-/api}
        APP_PATH: ${APP_PATH:-/momo-store}
    ports:
      - "80:80"
    environment: *frontend_vars
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
